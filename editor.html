<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="/assets/css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <header>
        <a href="/index.html" class="previous">&laquo; Back</a>
    </header>    
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i> Html</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt"></i>Css</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-node-js"></i>JavaScript</label>
            <textarea id="js-code"onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    
    <script>

        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML= htmlCode+"<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
